<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" href="/stylingcss/default.css" />
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script type="text/javascript">
	$(function() {
		$("#login").submit(function(event) {
			event.preventDefault();
			var UserObj = {
					username : $("#username").val(),
					password : $("#password").val()
			}
			var UserObjAsJson = JSON.stringify(UserObj);
			alert(UserObjAsJson);
			$.ajax( {
				url : "/survey/userLogin",
				type : "POST",
				data : UserObjAsJson,
				contentType : "application/json",
				success : function(response, status) {
					if (response)
					{
						window.location = "/survey/home"
					}
					else
					{
						alert('Username or password is wrong. Try Again..');
					}
				}
			})
		})
	})
</script>
</head>
<body>
<div id="main">
	<form id="login">
		Enter UserName : <input type="text" id="username" /><br />
		Enter password : <input type="password" id="password" /><br />
		<input  type="submit" value="Login"/>
	</form>
</div>
</body>
</html>
