<body>
<div id="main">
	<form action=""# th:action="@{/addUser}" th:object="${user}" method="POST" id="newUser">
		Enter Name : <input type="text" id="name" th:field="*{name}" />
		<span id="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
		<br />
		Enter Email : <input type="text" id="email" th:field="*{email}" />
		<span id="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
		<br />
		Enter Role : <input type="text" id="role" th:field="*{role}" />
		<span id="error" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></span>
		<br />
		Enter Username : <input type="text" id="username" th:field="*{username}" />
		<span id="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
		<br />
		Enter password : <input type="password" id="password" th:field="*{password}"/>
		<span id="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
		<br />
		<input  type="submit" value="Add"/>
	</form>
</div>
